{{/*
  Render hook for markdown images. Use simple <img> for /images/uploads/ to avoid
  "Failed to publish Resource: open public: is a directory" (asset resource publish path bug).
  Images under static/images/uploads/ are served as-is. Other destinations get simple <img>.
*/}}
<img
  src="{{ .Destination | safeURL }}"
  alt="{{ .PlainText }}"
  {{ with .Title }}title="{{ . }}"{{ end }}
  loading="lazy"
  decoding="async"
>
