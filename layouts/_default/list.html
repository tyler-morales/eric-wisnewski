{{ define "title" }}{{ .Site.Title }}{{ end }}

{{ define "main" }}
  {{ partial "header.html" . }}
  <main>
    <ul class="post-list">
      {{ range where .Site.RegularPages "Section" "posts" }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
